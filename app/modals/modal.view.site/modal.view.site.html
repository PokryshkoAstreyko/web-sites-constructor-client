<div class="modal-dialog  " style="min-width: 1200px;">
    <div class="modal-content">
        <div class="modal-header">
            <div>
                <h4 class="modal-title">
                    View WebSite
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </h4>
            </div>
        </div>
        <div class="modal-body" style="min-height: 500px">
            <nav class="navbar navbar-inverse" id="nav2">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <div class="navbar-brand cursor-default" style="margin-left: 20px">{{webSite.title}}</div>
                    </div>
                    <div *ngIf="webSite.typeMenu==1">
                        <ul class="nav navbar-nav" *ngFor="let page of webSite.pages">
                            <li class="cursor-pointer" (click)="selectViewPage(page)" style="float: left"><a>{{page.name}}</a>
                            </li>
                        </ul>
                    </div>
                    <ul *ngIf="webSite.typeMenu==2" class="nav navbar-nav navbar-right" style="margin-right: 10px">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                               aria-expanded="false">Menu<span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li class="cursor-pointer" *ngFor="let page of webSite.pages"
                                    (click)="selectViewPage(page)"><a>{{page.name}}</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
            <div *ngFor="let lineContainer of selectedViewPage.lineContainers" class="row panel-body ">
                <div *ngFor="let container of lineContainer.containers"
                     class="work col-md-{{container.size}} panel-body">
                    <div [innerHTML]="container.postText | escapeHtml" style="padding: 2px"></div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Ok</button>
        </div>
    </div>
</div>
