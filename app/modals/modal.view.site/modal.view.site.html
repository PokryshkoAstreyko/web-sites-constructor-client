<div class="modal-dialog  " style="min-width: 1200px;">
    <div class="modal-content">
        <div class="modal-header">
            <div>
                <h4 class="modal-title">
                    View WebSite
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </h4>
            </div>
        </div>
        <div class="modal-body" style="min-height: 500px">
            <div class="panel-body">
                <nav class="navbar navbar-default">
                    <div class="container">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                data-target="#navbar-collapse-2">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" style="margin-right: 20px">Title Site</a>
                        <ul class="nav navbar-nav navbar-right" style="padding-top: 4px; margin-left: 50px">
                            <li style="float: left" *ngFor="let page of listOfPages" href=""
                                (click)="selectViewPage(page)">
                                <a>{{page.name}}</a>
                            </li>
                        </ul>
                        <div class="collapse navbar-collapse" id="navbar-collapse-2">
                            <ul class="nav navbar-nav navbar-right">
                                <li style="padding-left: 0" *ngFor="let page of listOfPages" href=""
                                    (click)="selectViewPage(page)">
                                    <a>{{page.name}}</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <div *ngFor="let lineContainer of selectedViewPage.lineContainers" class="row panel-body ">
                    <div *ngFor="let container of lineContainer.containers"
                         class="work col-md-{{container.size}} panel-body">
                        <div [innerHTML]="container.postText | escapeHtml" style="padding: 2px"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Ok</button>
        </div>
    </div>
</div>
