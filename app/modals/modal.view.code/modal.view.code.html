<div class="modal-dialog  " style="min-width: 1200px">
    <div class="modal-content">
        <div class="modal-header">
            <div>
                <h4 class="modal-title">
                    View Code WebSite
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2" style="padding-right: 0px">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Pages
                    </div>
                    <div class="panel-body">
                        <div *ngFor="let page of listOfPages; let i = index" (click)="selectViewPage(page)">
                            <div *ngIf="page==selectedViewPage" class="panel panel-info">
                                <div class="panel-body">
                                    {{page.name}}
                                </div>
                            </div>
                            <div *ngIf="page!=selectedViewPage" class="panel panel-default">
                                <div class="panel-body">
                                    {{page.name}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-10">
                <div class="panel panel-default">
                    <div class="panel-heading">Page code</div>
                    <div class="panel-body">
                                <textarea class="form-control" type="textarea"
                                          rows="25" readonly>{{HTMLCode}}</textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Ok</button>
        </div>
    </div>
</div>
