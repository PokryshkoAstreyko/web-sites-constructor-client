<div class="container col-md-12">
    <div class="row">
        <div class="col-md-2 col-md-offset-2">
            <button class="btn btn-info" data-toggle="modal" data-target="#create-modal"
                    (click)="toFormCreateWebSite()">Create new WebSite
            </button>
        </div>
        <div class="col-md-3">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search" name="q">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </div>
            </div>
        </div>
        <div class="btn-group">
            <a class="btn btn-default">S1</a>
        </div>
        <div class="btn-group">
            <a class="btn btn-default">S2</a>
        </div>

    </div>
    <div class="container class coll-md-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row ">
                    <div class="col-md-6" style="padding-left: 50px">Title</div>
                    <div class="col-md-3 text-center">Rating</div>
                </div>

            </div>
            <table class="table table-hover">

                <thead>
                <tr>
                    <th class="col-md-6"></th>
                    <th class="col-md-3"></th>
                    <th class="col-md-3"></th>
                </tr>
                </thead>
                <tbody class="panel-body">
                <tr *ngFor="let webSite of webSites" data-toggle="modal"
                    data-target="#preview-modal">
                    <td>{{webSite.title}}</td>
                    <td class="text-center">
                        <rating [(ngModel)]="webSite.rating"
                                [max]="5"
                                [readonly]="false"
                                [disabled]="false"
                                [required]="true"
                                [float]="true"
                                [titles]="['one', 'two', 'three', 'four', 'five']">
                        </rating>
                    </td>
                    <td><a data-toggle="modal"
                           data-target="#delete-webSite-modal"
                           style="float: right">
                         <!--<span class="pull-right fa fa-trash-o" style="padding-right: 6px; padding-top: 2px;"-->
                               <!--data-toggle="modal" data-target="#delete-page-modal"> </span>-->
                        <img src="https://cdn3.iconfinder.com/data/icons/linecons-free-vector-icons-pack/32/trash-128.png" style="width: 40px; height: 40px;">
                    </a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!--Create-Modal-->
<div class="modal fade" id="create-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div>
                    <h4 class="modal-title" id="modalLabel">Form creation WebSite
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </h4>
                </div>
            </div>
            <div class="modal-body">
                <div class="form-area">
                    <div class="form-group {{classInputTitle}}">
                        <label class="control-label">Title</label>
                        <input id="inputTitle" type="text" class="form-control" name="name" placeholder="Enter title"
                               (click)="toggleTitleError()">
                    </div>
                    <div class="form-group ">
                        <label class="control-label">Description</label>
                        <textarea id="inputDescription" class="form-control" type="textarea"
                                  placeholder="Enter description" maxlength="140" rows="6"></textarea>
                    </div>
                    <div class="form-group">
                        <table class="table">
                            <tbody>
                            <tr>
                                <td class="col-md-6" id="col-table">
                                    <label class="control-label">Tegs</label>
                                    <div class="input-group">
                                        <input id="inputTag" maxlength="22" type="text" class="form-control"
                                               placeholder="Enter teg" name="q"
                                               (keyup.enter)="toAddTeg(titleInput.value); titleInput.value = ''"
                                               #titleInput>
                                        <div class="input-group-btn">
                                            <button class="btn btn-default" type="submit"
                                                    (click)="toAddTeg(titleInput.value); titleInput.value = ''"
                                            >Add
                                            </button>
                                        </div>
                                    </div>
                                    <label for="select" class="control-label padding-top-15">Select type
                                        menu</label>
                                    <select id="selectTypeMenu" class="form-control" id="select">
                                        <option>Vertical</option>
                                        <option>Horizontal</option>
                                    </select>
                                    <label class="control-label padding-top-15" style="float: left">Select color menu
                                    </label>
                                    <div style="padding-top: 14px; float: left; padding-left: 10px">
                                        <color-picker [(ngModel)]="model" [pickerConfig]="config"
                                                      (ngModelChange)="change($event)"></color-picker>
                                    </div>
                                </td>
                                <td class="col-md-6">
                                    <ul class="col-sm-offset-1" class="tags">
                                        <li class="tag" *ngFor="let teg of newTags"><span
                                                class="samtag">{{teg}}</span>
                                            <button class="close"
                                                    (click)="toDeleteTeg(teg)">
                                                <span>×</span>
                                            </button>
                                        </li>
                                    </ul>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer ">
                <button type="button" name="submit" class="btn btn-success pull-right "
                        (click)="toSubmitForm()">Submit Form
                </button>
            </div>
        </div>
    </div>
</div>

<!--Preview-Modal-->
<div class="modal fade bd-example-modal-lg" id="preview-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div>
                    <h4 class="modal-title">Preview WebSite {{selectedWebSite.title}}
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </h4>
                </div>
            </div>
            <div class="modal-body">
                <table class="table">
                    <tbody>
                    <tr>
                        <td class="col-md-7">
                            <img src={{userBigMainPage}}>
                        </td>
                        <td class="col-md-5">
                            <div class="form-group">
                                <label class="control-label">Description</label>
                                <textarea class="form-control" type="textarea" rows="6" readonly>{{selectedWebSite.description}}</textarea>
                            </div>
                            <label class="control-label">Tegs</label>
                            <div class="form-group">
                                <li class="tag" *ngFor="let tag of selectedWebSite.tags">
                                    <span class="samtag">{{tag}}</span>
                                </li>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer ">
                <div class="col-md-4 text-center">
                    <button type="button" class="btn btn-info">View</button>
                </div>
                <div class="col-md-4 text-center">
                    <button type="button" class="btn btn-info">Edit</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Delete Container Modal -->
<div class="modal fade" id="delete-webSite-modal">
    <modalDelete [titleText]=modalText.TitleDeleteWebSite [bodyText]=modalText.BodyDeleteWebSite
                 (deleting)="DeleteWebSite()"></modalDelete>
</div>
