<div class="panel-body" style="padding-top: 30px">
    <div class="text-center" style="margin-bottom: 15px;">
        <button type="button" class="btn btn-success btn-sm" data-toggle="modal"
                data-target="#page-modal" (click)="titleEnter.value=''; classInputTitle=''">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            Add Page
        </button>
    </div>
    <div dnd-sortable-container [sortableData]="listOfPages">
        <div *ngFor="let page of listOfPages; let i = index" dnd-sortable
             [sortableIndex]="i" (click)="selectPage(page)">

            <div *ngIf="page==selectedPage" class="panel panel-info">
                <div class="panel-head">
                <span class="pull-right fa fa-trash-o cursor-pointer" style="padding-right: 6px; padding-top: 2px;"
                      data-toggle="modal" data-target="#delete-page-modal"
                      (click)="selectDeletePageID(i)"></span>
                    <span class="fa fa-edit cursor-pointer" style="padding-left: 6px;"
                          data-toggle="modal" data-target="#edit-page-modal"
                          (click)="selectPage(page); titleEdit.value=page.name; classInputTitle=''"></span>
                </div>
                <div class="panel-body" style="padding-top: 6px; padding-bottom: 12px">
                    {{page.name}}
                </div>
            </div>

            <div *ngIf="page!=selectedPage" class="panel panel-default">
                <div class="panel-head">
                    <span class="pull-right fa fa-trash-o cursor-pointer" style="padding-right: 6px; padding-top: 2px;"
                          data-toggle="modal" data-target="#delete-page-modal"
                          (click)="selectDeletePageID(i)"></span>
                    <span class="fa fa-edit cursor-pointer" style="padding-left: 6px;"
                          data-toggle="modal" data-target="#edit-page-modal"
                          (click)="selectPage(page); titleEdit.value=page.name; classInputTitle=''"></span>
                </div>
                <div class="panel-body" style="padding-top: 6px; padding-bottom: 12px">
                    {{page.name}}
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Enter Title Modal -->
<div id="page-modal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div>
                    <h4 class="modal-title">
                        Enter page title
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">Ã—</span>
                        </button>
                    </h4>
                </div>
            </div>
            <div class="modal-body {{classInputTitle}}">
                <input type="text" class=" form-control" #titleEnter (click)="classInputTitle=''"
                       (keyup.enter)="addPage(titleEnter.value)">
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" (click)="addPage(titleEnter.value)">
                    Save
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Edit Title Modal -->
<div id="edit-page-modal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div>
                    <h4 class="modal-title">
                        Edit page title
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">Ã—</span>
                        </button>
                    </h4>
                </div>
            </div>
            <div class="modal-body {{classInputTitle}}">
                <input id="myInput" type="text" class=" form-control" #titleEdit (click)="classInputTitle=''"
                       (keyup.enter)="editTitlePage(titleEdit.value)">
            </div>
            <div class="modal-footer">
                <button class="btn btn-success"
                        (click)="editTitlePage(titleEdit.value)">
                    Save
                </button>
            </div>
        </div>
    </div>
</div>

<!--Delete Page Modal-->
<div class="modal fade" id="delete-page-modal">
    <modalDelete [titleText]=modalText.TitleDeletePage [bodyText]=modalText.BodyDeletePage
                 (deleting)="removePage()"></modalDelete>
</div>
