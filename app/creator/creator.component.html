<div class="row" style="margin-top: 4px">
    <div class="col-md-2" style="padding: 0">
        <div id="sticker" class="col-md-12"
             style="padding: 0; margin-right: 1px; margin-left: 10px; min-height: 600px;">
            <div class=" panel panel-success " style="min-height: inherit;">
                <ul class="nav nav-tabs ">
                    <li class=""><a href="#tools" data-toggle="tab" aria-expanded="false">Tools</a></li>
                    <li class="active"><a href="#pages" data-toggle="tab" aria-expanded="true">Pages</a></li>
                </ul>
                <div id="myTabContent" class="tab-content">
                    <div class="tab-pane fade" id="tools">
                        <div class="panel-body">
                            <div style="padding-top: 20px">
                                <div dnd-draggable [dragEnabled] [dropZones]="['demo1']" [dragData]="component">
                                    <panelborder [text]=panelToolsComponent[0]></panelborder>
                                </div>
                            </div>
                            <hr class="marginHr">

                            <div class="marginPanel" data-toggle="modal" data-target="#view-modal">
                                <panelborder [text]=panelToolsComponent[1]></panelborder>
                            </div>

                            <div class="marginPanel" data-toggle="modal" data-target="#view-code-modal"
                                 (click)="ToHTML()">
                                <panelborder [text]=panelToolsComponent[2]></panelborder>
                            </div>

                            <hr class="marginHr">
                            <div class="marginPanel" data-toggle="modal" data-target="#view-code-modal">
                                <panelborder [text]=panelToolsComponent[3]></panelborder>
                            </div>
                            <button type="button" class="btn btn-success btn-md "
                                    style="float: right; margin-top: 60px">
                                Save WebSite
                            </button>

                        </div>
                    </div>
                    <div class="tab-pane fade active in" id="pages">
                        <panelToolsPages [listOfPages]=listOfPages [selectedPage]=selectedPage
                                         (addingPage)="addPage($event)" (selectingPage)="selectPage($event)"
                                         (removingPage)="removePage($event)" (editingPage)="editTitlePage($event)">
                        </panelToolsPages>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-10" style="padding: 0">
        <div class="col-md-12" style="min-height: 600px;">
            <div class="panel panel-success" style="min-height: inherit;">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Workspace
                    </h3>
                </div>

                <div class="panel-body dnd-placeholder" dnd-droppable
                     (onDropSuccess)="addLineContainer($event)"
                     [dropZones]="['demo1']" style=" padding-bottom: 80px">

                    <nav class="navbar navbar-default" style="background-color: #4bb1cf">
                        <div class="container">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                    data-target="#navbar-collapse-1">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" style="margin-right: 20px">Title Site</a>
                            <ul class="nav navbar-nav navbar-right" style="padding-top: 4px; margin-left: 50px">
                                <li style="float: left" *ngFor="let page of listOfPages"><a>{{page.name}}</a>
                                </li>
                            </ul>
                            <div class="collapse navbar-collapse" id="navbar-collapse-1">
                                <ul class="nav navbar-nav navbar-right">
                                    <li style="padding-left: 0" *ngFor="let page of listOfPages">
                                        <a>{{page.name}}</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>

                    <!--<div *ngIf="listOfPages.length==0" class="col-md-12" dnd-droppable-->
                    <!--(onDropSuccess)="openPageModal()" [dropZones]="['demo1']" style="min-height: 400px;"></div>-->

                    <div *ngIf="listOfPages.length!=0">
                        <div *ngFor="let lineContainer of selectedPage.lineContainers"
                             class="col-md-12 dnd-placeholder list-group-item"
                             dnd-droppable (onDropSuccess)="addContainer(lineContainer)" [dropZones]="['demo1']"
                             style="border: 1px dotted black; border-radius: 5px;min-height: 50px; padding-top: 0;"
                             #workSpace>
                            <div class="col-md-12 work" dnd-sortable-container [dropZones]="['boxers-zone']"
                                 [sortableData]="lineContainer.containers">
                                <div class="row" style="height: 10px; padding: 0 3px">
                                    <a data-toggle="modal"
                                       data-target="#delete-container-modal"
                                       (click)="SelectLineContainer(lineContainer)"
                                       style="float: right">
                                        <span class="fa fa-trash-o" style="color: #515151"></span>
                                    </a>
                                </div>
                                <div *ngFor="let container of lineContainer.containers; let i = index"
                                     class="work col-md-{{container.size}} list-group-item panel-body" dnd-sortable
                                     [sortableIndex]="i"
                                     dnd-draggable [dragEnabled] [dropZones]="['demo1']"
                                     [dragData]="component"
                                     style="border: 1px dotted skyblue; margin: 1px 0; border-radius: 6px; min-height: 50px;">
                                    <div style="border-bottom: 1px dotted skyblue; padding: 0 3px">
                                        <a (click)="DecreaseSize(container,lineContainer)">
                                            <span class="fa fa-minus"></span>
                                        </a>
                                        <a (click)="IncreaseSize(container,lineContainer)">
                                            <span class="fa fa-plus"></span>
                                        </a>
                                        <a data-toggle="modal"
                                           data-target="#create-modal"
                                           (click)="EditContainer(container,lineContainer)">
                                            <span class="fa fa-edit"></span>
                                        </a>
                                        <a data-toggle="modal"
                                           data-target="#delete-container-modal"
                                           (click)="Select(container,lineContainer)"
                                           style="float: right">
                                            <span class="fa fa-trash-o"></span>
                                        </a>
                                    </div>
                                    <div [innerHTML]="container.postText | escapeHtml" style="padding: 2px"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Froala Modal-->
<div class="modal fade" id="create-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
    <div class="modal-dialog modal-lg" style="min-width: 1200px;">
        <div class="modal-content">
            <div class="modal-header">
                <div>
                    <h4 class="modal-title" id="modalLabel">
                        Edit your content
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">Ã—</span>
                        </button>
                    </h4>
                </div>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <div id="froala-editor" [froalaEditor]="options" [(froalaModel)]="content"></div>
                </div>
            </div>
            <div class="modal-footer ">
                <button class="btn btn-success" data-dismiss="modal" (click)="savePost()">Save</button>
            </div>
        </div>
    </div>
</div>

<!--Delete Container Modal -->
<div class="modal fade" id="delete-container-modal">
    <modalDelete [titleText]=modalText.TitleDeleteContainer [bodyText]=modalText.BodyDeleteContainer
                 (deleting)="DeleteContainer()"></modalDelete>
</div>

<!--View Modal-->
<div class="modal fade" id="view-modal">
    <modalViewSite [listOfPages]=listOfPages [selectedViewPage]=selectedPage></modalViewSite>
</div>

<!--View-Code-Modal-->
<div class="modal fade" id="view-code-modal">
    <modalViewCode [listOfPages]=listOfPages [selectedViewPage]=selectedPage [HTMLCode]=HTMLCode></modalViewCode>
</div>
