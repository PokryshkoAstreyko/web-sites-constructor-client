<div style="padding: 5px;">
    <div class="col-md-2" style="padding: 0">
        <div id="sticker" class="col-md-12"
             style="padding: 0 ;min-height: 600px;    padding-right: 3px; ">
            <div class=" panel panel-success " style="min-height: inherit;">
                <ul class="nav nav-tabs ">
                    <li class=""><a href="#tools" data-toggle="tab" aria-expanded="false">Tools</a></li>
                    <li class="active"><a href="#pages" data-toggle="tab" aria-expanded="true">Pages</a></li>
                </ul>

                <div id="myTabContent" class="tab-content">
                    <div class="tab-pane fade" id="tools">
                        <div class="panel-body" style="padding-top: 20px">
                            <div class=" border move panel panel-default" dnd-draggable [dragEnabled]
                                 [dropZones]="['demo1']"
                                 [dragData]="component">
                                <div class="panel-body">
                                    Container
                                </div>
                            </div>
                            <hr class="marginHr">
                            <div class="cursor-pointer border panel panel-default" data-toggle="modal"
                                 data-target="#view-modal">
                                <div class="panel-body">
                                    View
                                </div>
                            </div>

                            <div class="cursor-pointer border panel panel-default" data-toggle="modal"
                                 data-target="#view-code-modal" (click)="toHTML()">
                                <div class="panel-body">
                                    View Code
                                </div>
                            </div>

                            <hr class="marginHr">
                            <div class="cursor-pointer border panel panel-default" data-toggle="modal"
                                 data-target="#settings-modal" (click)="editSettingsWebSite()">
                                <div class="panel-body">
                                    Settings WebSite
                                </div>
                            </div>
                            <button type="button" class="btn btn-success btn-md "
                                    style="float: right; margin-top: 60px" (click)="saveSiteToServer()">
                                Save WebSite
                            </button>
                        </div>
                    </div>
                    <div class="tab-pane fade active in" id="pages">
                        <panelToolsPages [listOfPages]=webSite.pages [selectedPage]=selectedPage
                                         (addingPage)="addPage($event)" (selectingPage)="selectPage($event)"
                                         (removingPage)="removePage($event)" (editingPage)="editTitlePage($event)">
                        </panelToolsPages>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-10" style="padding: 0;min-height: 600px;">
        <div class="panel panel-success" style="min-height: inherit;">
            <div class="panel-heading">
                <h3 class="panel-title" style="display: inline">
                    Workspace:
                </h3>
                <div *ngIf="webSite.pages.length!=0" style="display: inline">
                    current page {{selectedPage.name}}
                </div>
            </div>

            <div class="panel-body dnd-placeholder" dnd-droppable
                 (onDropSuccess)="addLineContainer($event)"
                 [dropZones]="['demo1']" style=" padding-bottom: 80px">

                <nav class="navbar navbar-inverse menu">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <div class="navbar-brand cursor-default" style="margin-left: 20px">{{webSite.title}}
                            </div>
                        </div>
                        <div *ngIf="webSite.typeMenu==1">
                            <ul class="nav navbar-nav" *ngFor="let page of webSite.pages">
                                <li class="cursor-pointer" style="float: left" (click)="selectPage(page)"><a>{{page.name}}</a>
                                </li>
                            </ul>
                        </div>
                        <ul *ngIf="webSite.typeMenu==2" class="nav navbar-nav navbar-right"
                            style="margin-right: 10px">
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle " data-toggle="dropdown" role="button"
                                   aria-expanded="false">Menu<span class="caret"></span></a>
                                <ul class="dropdown-menu" role="menu">
                                    <li class="cursor-pointer" *ngFor="let page of webSite.pages"
                                        (click)="selectPage(page)"><a>{{page.name}}</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </nav>

                <!--<div *ngIf="listOfPages.length==0" class="col-md-12" dnd-droppable-->
                <!--(onDropSuccess)="openPageModal()" [dropZones]="['demo1']" style="min-height: 400px;"></div>-->

                <div *ngIf="webSite.pages.length!=0">
                    <div *ngFor="let lineContainer of selectedPage.lineContainers"
                         class="col-md-12 dnd-placeholder list-group-item"
                         dnd-droppable (onDropSuccess)="addContainer(lineContainer)" [dropZones]="['demo1']"
                         style="border: 1px dotted black; border-radius: 5px;min-height: 50px; padding-top: 0;"
                         #workSpace>
                        <div class="col-md-12 work" dnd-sortable-container [dropZones]="['boxers-zone']"
                             [sortableData]="lineContainer.containers">
                            <div class="row" style="height: 10px; padding: 0 3px">
                                <a data-toggle="modal"
                                   data-target="#delete-container-modal"
                                   (click)="SelectLineContainer(lineContainer)"
                                   style="float: right">
                                    <span class="fa fa-trash-o cursor-pointer" style="color: #515151"></span>
                                </a>
                            </div>
                            <div *ngFor="let container of lineContainer.containers; let i = index"
                                 class="work col-md-{{container.size}} list-group-item panel-body" dnd-sortable
                                 [sortableIndex]="i"
                                 dnd-draggable [dragEnabled] [dropZones]="['demo1']"
                                 [dragData]="component"
                                 style="border: 1px dotted skyblue; margin: 1px 0; border-radius: 6px; min-height: 50px;">
                                <div style="border-bottom: 1px dotted skyblue; padding: 0 3px">
                                    <a (click)="DecreaseSize(container,lineContainer)">
                                        <span class="fa fa-minus cursor-pointer"></span>
                                    </a>
                                    <a (click)="IncreaseSize(container,lineContainer)">
                                        <span class="fa fa-plus cursor-pointer"></span>
                                    </a>
                                    <a data-toggle="modal"
                                       data-target="#edit-modal"
                                       (click)="EditContainer(container,lineContainer)">
                                        <span class="fa fa-edit cursor-pointer"></span>
                                    </a>
                                    <a data-toggle="modal"
                                       data-target="#delete-container-modal"
                                       (click)="Select(container,lineContainer)"
                                       style="float: right">
                                        <span class="fa fa-trash-o cursor-pointer"></span>
                                    </a>
                                </div>
                                <div [innerHTML]="container.postText | escapeHtml" style="padding: 2px"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!--Froala Modal-->
<div class="modal fade" id="edit-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
    <div class="modal-dialog modal-lg" style="min-width: 1200px;">
        <div class="modal-content">
            <div class="modal-header">
                <div>
                    <h4 class="modal-title" id="modalLabel">
                        Edit your content
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">Ã—</span>
                        </button>
                    </h4>
                </div>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <div id="froala-editor" [froalaEditor]="options" [(froalaModel)]="content"></div>
                </div>
            </div>
            <div class="modal-footer ">
                <button class="btn btn-success" data-dismiss="modal" (click)="savePost()">Save</button>
            </div>
        </div>
    </div>
</div>

<!--Delete Container Modal -->
<div class="modal fade" id="delete-container-modal">
    <modalDelete [titleText]=modalText.TitleDeleteContainer [bodyText]=modalText.BodyDeleteContainer
                 (deleting)="DeleteContainer()"></modalDelete>
</div>

<!--View Modal-->
<div class="modal fade" id="view-modal">
    <modalViewSite [webSite]=webSite [selectedViewPage]=selectedPage [colorMenu]=webSite.colorMenu></modalViewSite>
</div>

<!--View-Code-Modal-->
<div class="modal fade" id="view-code-modal">
    <modalViewCode [listOfPages]=webSite.pages [selectedViewPage]=selectedPage [HTMLCode]=HTMLCode></modalViewCode>
</div>

<!--Setting-WebSite-Modal-->
<div class="modal fade" id="settings-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div>
                    <h4 class="modal-title">Settings WebSite
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">Ã—</span>
                        </button>
                    </h4>
                </div>
            </div>
            <div class="modal-body">
                <div class="form-area">
                    <div class="form-group {{classInputTitle}}">
                        <label class="control-label">Title</label>
                        <input id="editTitle" type="text" class="form-control" name="name" placeholder="Enter title"
                               (click)="classInputTitle=''">
                    </div>
                    <div class="form-group ">
                        <label class="control-label">Description</label>
                        <textarea id="editDescription" class="form-control" type="textarea"
                                  placeholder="Enter description" maxlength="140" rows="6"></textarea>
                    </div>
                    <div class="form-group">
                        <table class="table">
                            <tbody>
                            <tr>
                                <td class="col-md-6" id="col-table">
                                    <label class="control-label">Tegs</label>
                                    <div class="input-group">
                                        <input id="editTag" maxlength="22" type="text" class="form-control"
                                               placeholder="Enter teg" name="q"
                                               (keyup.enter)="AddTeg(titleInput.value); titleInput.value = ''"
                                               #titleInput>
                                        <div class="input-group-btn">
                                            <button class="btn btn-default" type="submit"
                                                    (click)="AddTeg(titleInput.value); titleInput.value = ''"
                                            >Add
                                            </button>
                                        </div>
                                    </div>
                                    <label class="control-label padding-top-15">Select type
                                        menu</label>
                                    <select id="editTypeMenu" class="form-control">
                                        <option value="1">Horizontal</option>
                                        <option value="2">Dropdown</option>
                                    </select>
                                    <label class="control-label padding-top-15" style="float: left">Select color
                                        menu
                                    </label>
                                    <div style="padding-top: 14px; float: left; padding-left: 10px">
                                        <color-picker [(ngModel)]="model" [pickerConfig]="config"></color-picker>
                                    </div>
                                </td>
                                <td class="col-md-6">
                                    <ul class="tags">
                                        <li class="tag" *ngFor="let tag of newTags"><span
                                                class="samtag">{{tag}}</span>
                                            <button class="close"
                                                    (click)="DeleteTag(tag)">
                                                <span>Ã—</span>
                                            </button>
                                        </li>
                                    </ul>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer ">
                <button type="button" name="submit" class="btn btn-success pull-right "
                        (click)="SafeChange()">Save
                </button>
            </div>
        </div>
    </div>
</div>
