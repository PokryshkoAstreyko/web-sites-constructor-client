<div class="row">
    <!--<div class="col-md-12" style="padding-right: 0; padding-left: 0;">-->
    <div class="panel panel-default" style="min-height: inherit;">
        <div class="panel-body">
            Pages
            <hr>
            <ul class="list-inline" dnd-sortable-container [sortableData]="listOfPages">
                <li>
                    <button type="button" class="btn btn-success btn-sm" aria-label="Left Align" (click)="addPage();">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </button>
                </li>
                <li class="panel panel-default" *ngFor="let item of listOfPages; let i = index" dnd-sortable
                    [sortableIndex]="i" style="margin-right: 1%;">
                    <div class="panel-head">
                        <span class="pull-right" style="color: grey" (click)="removePage(i);">x</span>
                    </div>
                    <div class="panel-body">
                        <div>
                            {{i+1}}){{item}}
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <!--</div>-->
</div>

<div class="row" style="margin-top: 1%;">
    <div class="col-md-2" style="padding-left: 0; padding-right: 0; min-height: 600px;">
        <div class="panel panel-default" style="min-height: inherit;">
            <div dnd-droppable class="panel-body">
                Components:
                <hr>
                <div *ngFor="let component of availableComponents" class="panel panel-default "
                     dnd-draggable [dragEnabled] [dropZones]="['demo1']"
                     [dragData]="component">
                    <div class="panel-body">
                        {{component}}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-10" style="padding-left: 1px; padding-right: 1px; min-height: 600px;">
        <div class="panel panel-default" style="min-height: inherit;">

            <div class="panel-body dnd-placeholder" dnd-droppable
                 (onDropSuccess)="addLineContainer($event)"
                 [dropZones]="['demo1']">
                Workspace

                <div *ngFor="let lineContainer of lineContainers" class="col-md-12 dnd-placeholder panel-body"
                     dnd-droppable (onDropSuccess)="addContainer(lineContainer)" [dropZones]="['demo1']">
                    <div class="col-md-12 work">
                        <div *ngFor="let container of lineContainer.containers"
                             class="work col-md-{{container.size}} dnd-placeholder panel-body"
                             style="border: 1px solid black">

                            <button (click)="toDecreaseSize(container,lineContainer)">-</button>
                            <button (click)="toIncreaseSize(container,lineContainer)">+</button>
                            <button data-toggle="modal"
                                    data-target="#create-modal"
                                    (click)="toSelectContainer(container,lineContainer)">Edit
                            </button>
                            <div class="row col-md-offset-1"
                                 [innerHTML]="container.postText | escapeHtml">
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="create-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div>
                    <h4 class="modal-title" id="modalLabel">Form creation
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">Ã—</span>
                        </button>
                    </h4>
                </div>
            </div>
            <div class="modal-body">
                <div class="well off-top">
                    <h4>Post something with Summernote:</h4>
                    <div class="form-group">
                        <label>Post</label>
                        <textarea id="summernote" class="form-control" rows="10"> </textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer ">
                <button class="btn btn-primary" data-dismiss="modal" (click)="savePost($event)">Submit</button>
            </div>
        </div>
    </div>
</div>
