<div class="container col-md-10 col-md-offset-1">
    <div class="row text-center" style="margin-top: 15px">
        <h1>WebSitesConstructor</h1>
        <h3>Better than LEGO</h3>
    </div>
    <div class="row" style="margin-top: 15px">
        <div class="col-md-4" style="padding-left: 2px">
            <div class="panel panel-info" style="margin-bottom: 5px">
                <div style="margin-left: 15px;margin-top: 10px;">
                    Most popular tags
                </div>
                <hr style="margin-top: 11px">

                <div class="panel-body">
                    <!--<angular-tag-cloud-->
                            <!--[width]="'300'"-->
                            <!--[height]="'300'"-->
                            <!--[data]="tags"-->
                            <!--[removeOverflow]="'true'">-->
                    <!--</angular-tag-cloud>-->
                </div>
            </div>
        </div>
        <div class="col-md-8" style="padding-right: 0px; margin-bottom: 25px">
            <div class="panel panel-success" style="margin-bottom: 5px">
                <ul class="nav nav-tabs ">
                    <li class="active"><a href="#top" data-toggle="tab" aria-expanded="true">Top Rating sites</a></li>
                    <li><a href="#latest" data-toggle="tab" aria-expanded="true">Latest created</a></li>
                </ul>
                <div id="myTabContent" class="tab-content">
                    <div class="tab-pane fade active in" id="top">
                        <table class="table table-striped table-hover">
                            <tbody>
                            <tr *ngFor="let item of webSites" (click)="selectWebSite(item)">
                                <td style="padding-top: 21px">
                                    <div class="cursor-pointer" data-toggle="modal"
                                         data-target="#view-description-modal" style="padding-left: 10px;">
                                        {{item.title}}
                                    </div>
                                </td>
                                <td class="text-center">
                                    <rating [(ngModel)]="item.rating"
                                            [max]="5"
                                            [readonly]="true"
                                            [disabled]="false"
                                            [required]="true"
                                            [float]="true"
                                            [titles]="['one', 'two', 'three', 'four', 'five']">
                                    </rating>
                                </td>
                                <td class="text-center" style="padding-top: 21px">{{item.dateView}}</td>
                                <td class="text-center cursor-pointer" style="padding-top: 21px">Username</td>
                                <td style="float: right; padding-top: 19px">
                                    <img src="app/user.page/img/View.png" data-toggle="modal"
                                         data-target="#view-modal"
                                         class="cursor-pointer tool">
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="tab-pane fade" id="latest">
                        <table class="table table-striped table-hover">
                            <tbody>
                            <tr *ngFor="let item of webSites" (click)="selectWebSite(item)">
                                <td style="padding-top: 21px">
                                    <div class="cursor-pointer" data-toggle="modal"
                                         data-target="#view-description-modal" style="padding-left: 10px;">
                                        {{item.title}}1
                                    </div>
                                </td>
                                <td class="text-center">
                                    <rating [(ngModel)]="item.rating"
                                            [max]="5"
                                            [readonly]="true"
                                            [disabled]="false"
                                            [required]="true"
                                            [float]="true"
                                            [titles]="['one', 'two', 'three', 'four', 'five']">
                                    </rating>
                                </td>
                                <td class="text-center" style="padding-top: 21px">{{item.dateView}}</td>
                                <td class="text-center cursor-pointer" style="padding-top: 21px">Username</td>
                                <td style="float: right; padding-top: 19px">
                                    <img src="app/user.page/img/View.png" data-toggle="modal"
                                         data-target="#view-modal"
                                         class="cursor-pointer tool">
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!--<div *ngFor="let i of tags">{{i.text}}-->

    <!--</div>-->
</div>


<!--View-description-Modal-->
<div class="modal fade" id="view-description-modal">
    <modalViewDescription [title]=selectedWebSite.title [tags]=selectedWebSite.tags
                          [description]=selectedWebSite.description></modalViewDescription>
</div>

<!--View-Modal-->
<div class="modal fade" id="view-modal">
    <modalViewSite [webSite]=selectedWebSite [selectedViewPage]=selectedWebSite.pages[0]
                   [colorMenu]=selectedWebSite.colorMenu></modalViewSite>
</div>
